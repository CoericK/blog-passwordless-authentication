<!DOCTYPE html>
<html>
	<head>
		<title>Password Free: Facebook Account Kit</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
		<style>
			body {
				text-align: center;
				background: #EEE;
			}
			.mdl-button {
				width: 100%;
			}
		</style>
		<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
		
<script src="http://cdn.auth0.com/js/lock-passwordless-2.2.3.min.js"></script>
	</head>
	<body>

		<div class="mdl-grid">
		  <div class="mdl-cell mdl-cell--4-col mdl-cell--4-offset">
		  	<div class="mdl-card mdl-shadow--2dp">
		  	<div class="mdl-card__supporting-text">
		  	<h1 class="mdl-typography--title">Passwordless Authentication</h1>
		  	<h2 class="mdl-typography--subhead">Auth0</h2>
		  	<p><strong>Login via:</strong></p>
		  	<ul class="demo-list-icon mdl-list">
			  <li class="mdl-list__item">
			    <span class="mdl-list__item-primary-content">
			      <button onclick="loginWithSMS()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-typography--text-center">SMS</button>
			    </span>
			  </li>
			  <li class="mdl-list__item">
			    <span class="mdl-list__item-primary-content">
			      <button onclick="loginWithEmailCode()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-typography--text-center">Email Code</button>
			    </span>
			  </li>
			  <li class="mdl-list__item">
			    <span class="mdl-list__item-primary-content">
			      <button onclick="loginWithEmailLink()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--red mdl-typography--text-center">Email Link</button>
			    </span>
			  </li>
			  <li class="mdl-list__item">
			    <span class="mdl-list__item-primary-content">
			      <button onclick="loginWithSocialOrSms()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored mdl-color--green mdl-typography--text-center">Social or SMS</button>
			    </span>
			  </li>
			</ul>
		  	</div>
		  	</div>
		  </div>
		</div>

		<script>
		  var AUTH0_CLIENT_ID = 'AUTH0_CLIENT_ID';
		  var AUTH0_DOMAIN = 'AUTH0_DOMAIN';
		  var AUTH0_CALLBACKURL = 'AUTH0_CALLBACKURL';

		  function loginWithSMS(){
		    var lock = new Auth0LockPasswordless(AUTH0_CLIENT_ID, AUTH0_DOMAIN);
		    lock.sms({
		      responseType: 'token',
		      callbackURL: AUTH0_CALLBACKURL
		    })
		  }

		  function loginWithEmailCode(){
		    var lock = new Auth0LockPasswordless(AUTH0_CLIENT_ID, AUTH0_DOMAIN);
		    lock.emailcode({
		      responseType:'token', 
		      callbackURL: AUTH0_CALLBACKURL
		    });
		  }

		  function loginWithEmailLink(){
		    var lock = new Auth0LockPasswordless(AUTH0_CLIENT_ID, AUTH0_DOMAIN);
		    lock.magiclink({
		      responseType: 'token',
		      callbackURL: AUTH0_CALLBACKURL
		    })
		  }

		  function loginWithSocialOrSms(){
		  	var lock = new Auth0LockPasswordless(AUTH0_CLIENT_ID, AUTH0_DOMAIN);
      		lock.socialOrSms({
  			  connections: ["facebook", "twitter"],
  			  responseType: 'token',
  			  callbackURL : AUTH0_CALLBACKURL
			});
		  }
		</script>
	</body>
</html>
